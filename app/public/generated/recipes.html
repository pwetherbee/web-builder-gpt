
<!DOCTYPE html>
<html>
  <head>
    <title> Pizza Pirates - Recipes </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <header>
      <img src="[recipes-header-an image of a pizza served on a treasure chest surrounded by pirate accessories]" alt="Pizza recipes header image">
      <h1> The Treasure Trove of Pizza Recipes </h1>
      <p> Savour our traditional, exotic and pirate-inspired creations </p>
    </header>

    <div class="content">
      <section class="filters">
        <h2> Filter Recipes </h2>
        <!-- A section for users to filter recipes based on ingredients, crust types, or pirate-themed categories -->
      </section>

      <section class="recipes">
        <h2> Pizza Recipes </h2>
        <!-- various pizza recipes, with step-by-step instructions and images of the final product -->
      </section>

      <section class="comments">
        <h2> Share your experience </h2>
        <!-- A comment section for users to share their experiences, recommendations and thoughts -->
      </section>

    </div> <!-- end of content section -->
    
  </body>
</html>
